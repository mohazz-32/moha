<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RAADSAN Construction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f7faff, #d9e9f7);
            color: #333;
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #1f2937, #2c3e50);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px;
            margin: 1rem auto;
            max-width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2rem;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 215, 0, 0.8);
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        nav a:hover {
            background-color: rgba(255, 215, 0, 1);
            transform: scale(1.1);
        }

        /* Contact Container */
        .contact-container {
            width: 90%;
            max-width: 1200px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 2rem;
        }

        /* Form Section */
        .form-section {
            flex: 1;
            min-width: 300px;
        }
        .form-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        .form-section label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #555;
        }
        .form-section input,
        .form-section textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        .form-section input:focus,
        .form-section textarea:focus {
            border-color: #1f2937;
            outline: none;
            box-shadow: 0 0 8px rgba(31, 41, 55, 0.2);
        }
        .form-section button {
            background-color: #1f2937;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .form-section button:hover {
            background-color: #3d4451;
            transform: scale(1.05);
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Info Section */
        .info-section {
            flex: 1;
            min-width: 300px;
            padding: 1rem;
        }
        .info-section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        .info-section p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        .info-section p strong {
            color: #1f2937;
        }

        /* Footer */
        footer {
            background-color: #1f2937;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 12px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>RAADSAN Construction</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="abou.html">About</a>
        <a href="regestration .html">Regester</a>
        <a href="service.html">Services</a>
        <a href="#contact">Contact</a>
        <a href="mission.html">Mission</a>
        <a href="mission.html">vission</a>
    </nav>
</header>

<div class="contact-container">
    <!-- Form Section -->
    <div class="form-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">
            <div id="nameError" class="error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
            <div id="emailError" class="error"></div>

            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Write your message"></textarea>
            <div id="messageError" class="error"></div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Info Section -->
    <div class="info-section">
        <h2>Contact Details</h2>
        <p><strong>Email:</strong> info@raadsanconstruction.com</p>
        <p><strong>Phone:</strong> +252 612 345 678</p>
        <p><strong>Address:</strong> KM4, Mogadishu, Somalia</p>
    </div>
</div>

<footer>
    <p>Â© 2025 RAADSAN Construction. All Rights Reserved.</p>
</footer>

<script>
    // Form Validation
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function (e) {
        e.preventDefault();

        let isValid = true;

        // Name Validation
        const name = document.getElementById('name');
        const nameError = document.getElementById('nameError');
        if (name.value.trim() === '') {
            nameError.textContent = 'Name is required.';
            isValid = false;
        } else {
            nameError.textContent = '';
        }

        // Email Validation
        const email = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value.trim())) {
            emailError.textContent = 'Enter a valid email.';
            isValid = false;
        } else {
            emailError.textContent = '';
        }

        // Message Validation
        const message = document.getElementById('message');
        const messageError = document.getElementById('messageError');
        if (message.value.trim() === '') {
            messageError.textContent = 'Message is required.';
            isValid = false;
        } else {
            messageError.textContent = '';
        }

        // Simulate submission
        if (isValid) {
            alert('Message sent successfully!');
            form.reset();
        }
    });
</script>

</body>
</html>
